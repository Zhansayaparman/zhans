{% extends "base_generic.html" %}

{% block content %}
    <h1>Prepod List</h1>

    {% if prepod_list %}
    <ul>

      {% for prepod in prepod _list %}
      <li>
        <a href="{{prepod .get_absolute_url}}">{{ prepod.FirstName }} {{prepod.LastName}}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no prepod s</p>
    {% endif %}
{% endblock %}
